<script>
    //Problema: Maior número[2]
    //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

    //ENTRADA

    const n1 = Number(prompt("Informe um numero"));
    const n2 = Number(prompt("Informe outro"));
    const n3 = Number(prompt("Informe outro"));

    //PROCESSAMENTO
    if (n1 > n2 && n1 > n3) {
        alert(`O numero 1 e maior`)
    }

    else if (n1 < n2 && n2 > n3) {
        alert("O numero 2 e maior")
    }

    else {
        alert("O numero 3 e maior")
    }

</script>
