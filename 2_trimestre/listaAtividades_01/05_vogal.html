<script>
    //Problema: Vogal
    //Peça para o usuário informar uma letra e diga, ao final do programa, se ele digitou uma vogal ou não.
    //ENTRADA

    const vogal = prompt("Insira uma letra");
  

    //PROCESSAMENTO

    if (vogal == "a" || vogal == "e" || vogal ==  "i" || vogal == "o" || vogal == "u") {
        alert("Voce inseriu uma letra vogal");
    }

    else {
        alert("Voce nao inseriu uma letra vogal")
    }

    //SAÍDA

</script>
