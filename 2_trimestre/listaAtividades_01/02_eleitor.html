<script>
    //Problema: Eleitor
    //Peça para o usuário informar a sua idade e diga, ao final do programa, se ele pode ou não votar.

    //ENTRADA
    const idade = Number(prompt('Informe sua idade'));
    const resultado = (2023 - idade);

    //PROCESSAMENTO
    if (resultado >= 16) {
        alert('Voce pode votar');
    }

    else {
        alert('Voce nao pode votar');
    }

    //SAÍDA

</script>
