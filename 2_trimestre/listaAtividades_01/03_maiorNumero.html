<script>
    //Problema: Maior número
    //Peça para o usuário informar dois números e diga, ao final do programa, qual dos dois é o maior número.

    //ENTRADA
    const n1 = Number(prompt("Informe um numero"));
    const n2 = Number(prompt("Informe outro"));

    //PROCESSAMENTO
    if (n1 > n2) {
        alert(`O numero 1 e maior`)
    }

    else {
        alert("O numero 2 e maior")
    }

    //SAÍDA

</script>
