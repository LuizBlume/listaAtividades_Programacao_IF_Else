<script>
    //Problema: Menor número
    //Peça para o usuário informar três números e identifique qual é o menor número e apresente-o ao final do programa.

    
    const n1 = Number(prompt("Informe um numero"));
    const n2 = Number(prompt("Informe outro"));
    const n3 = Number(prompt("Informe outro"));

    //PROCESSAMENTO
    if (n1 < n2 && n1 < n3) {
        alert(`O numero 1 e menor`)
    }

    else if (n1 > n2 && n2 < n3) {
        alert("O numero 2 e menor")
    }

    else {
        alert("O numero 3 e menor")
    }

</script>
